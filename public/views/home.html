<div id="outer">
    <div class="banner">
        <div class="banner-title">Commute Calculator</div>
    </div>

    <div class="wrapper">

        <div class="info-wrapper">

            <div class="info-header">
                Housemate Info
            </div>

            <div class="housemate-info">
                <div class="housemate-form">

                  <div class="button-group">
                    <div>
                      <button class="btn btn-secondary" ng-click="addHousemate()" type="button">Add Housemate</button>
                      <button class="btn btn-secondary" ng-click="removeHousemate()" type="button">Remove Housemate</button>
                      </div>

                    <button type="button" class="btn btn-danger" ng-click="getAreaToLiveIn('W1F9EP')">Where should we live?</button>
                  </div>

                    <div ng-repeat="housemate in housemates" class="form-group housemate-entry">
                        <h3>
                            <label style="text-align: center">
                                Housemate {{housemates.indexOf(housemate) + 1}}
                            </label>
                        </h3>
                        <div class="input-group">
                            <span class="input-group-addon">Commute To...</span>
                            <input type="text" class="form-control" placeholder="Postcode"
                                   aria-describedby="basic-addon1" ng-model="housemate.commuteTo">
                        </div>
                        <div style="padding-top: 10px" class="input-group">
                            <span class="input-group-addon">Budget</span>
                            <input type="text" class="form-control" aria-label="Budget Per Person p/m"
                                   ng-model="housemate.budget">
                            <span class="input-group-addon">Â£ / Month</span>
                        </div>

                    </div>
                </div>

            </div>
        </div>
